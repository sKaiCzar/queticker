<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QueTicer</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>QueTicker</h1>
    <h5>A Question Tracker for Developers and Competitive coders</h5>
    <div class="quant_group">
        <div class="counter">
            <p class="in_line">No of questions : </p>
            <div id="showCount"></div>
        </div>
        <button type="button" onclick="positive()" name="button">+</button>
        <button type="button" onclick="nega()" name="button">-</button>
        <script type="text/javascript" src="helper.js" charset="utf-8"></script>
        <a href="./contest.html">Enter the Contest Page</a>
    </div>
  </body>
</html>
